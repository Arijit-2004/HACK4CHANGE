<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Sign up form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
  <link rel="stylesheet" href="../static/login.css">
  <script type="module" src="../static/firebaseauth.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="wrapper">
          <div class="form" id="form1">
            <div class="title">Login</div>
            <form action="#" class="loginForm">
              <div class="profileImage">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
              </div>
              <div class="form-group">
                <i class="fa fa-envelope form-icon"></i>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <i class="fa fa-lock form-icon"></i>
                <input type="password" class="form-control" id="pwd" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default">login</button>
            </form>
          </div>
          <div class="form form-horizontal" id="form2">
            <div class="title">Sign Up</div>
            <form action="#" class="signupForm">
              <div class="profileImage">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
              </div>
              <div class="form-group">
                <i class="fa fa-envelope form-icon"></i>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <i class="fa fa-lock form-icon"></i>
                <input type="password" class="form-control" id="pwd" placeholder="Password">
              </div>
              <div class="form-group">
                <i class="fa fa-lock form-icon"></i>
                <input type="password" class="form-control" id="repwd" placeholder="Retype-Password">
              </div>
              <button type="submit" class="btn btn-default">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="./script.js"></script>
  <script>
    $(document).ready(function(){
      $("body").on('click', ".form-horizontal", function(){
        $(".form").toggleClass("form-horizontal");
      });
    });
  </script>
</body>
</html>
